<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>打字游戏</title>
	<link rel="stylesheet" type="text/css" href="./stylesheets/index.css">
	<script type="text/javascript" src="./scripts/index.js"></script>
</head>
<body>
	<div id="top">
		<div id="shijian">时间:<span id="num">0</span>秒</div>
		<div id="fenshu">分数:<span id="n">0</span></div>
	</div>
	<div id="screen"></div>
	<div id="name">打字游戏</div>
	<div id="zuo">
		<div id="start">开始</div>
		<div id="nandu">
			<p id="nd">游戏难度</p>
			<div id="nn">
				<p id="jiandan">简单</p>
				<p id="yiban">一般</p>	
				<p id="kunnan">困难</p>
			</div>
			
		</div>
		<div id="moshi">
			<p id="ms">游戏模式</p>
			<div id="mm">
				<p id="jingdian">经典模式</p>
				<p id="jieji">街机模式</p>
			</div>
		</div>
		<div id="shuoming">
			<p id="sm">游戏说明</p>
			<div id="ss">
				<p>屏幕会在随机位置上显示字母，你必须在键盘上按中相同的键才会得分(小写字母须同时按住shift键)。游戏难度分为:简单、一般、困难。</p>
				<p>经典模式：时间为1分钟，时间停止，游戏结束。</p>
				<p>街机模式：不规定时间，但如果不能连续匹配到5个字母，游戏结束。</p>
			</div>
			
		</div>
	</div>
	<div id="zhezhao">
		<div id="aa">你的分数为:<p id="fen">0</p></div>
		<div id="cc">所用时间为:<p id="shi">0</p></div>
		<div id="bb">重新开始</div>
	</div>
</body>
</html>
